{% extends 'Blogging/base.html' %}

{% block content %}

<div class="content-container" style="background-color: white">
  <h2>Welcome {{ user.username }}!</h2>
    <form action="{% url 'Blogging:user_index' %}" method="get">
    {% csrf_token %}
        <img src="/static/images/built-in/blog-logo.png" alt="home page image" class="center home-page-image">
        <section>
            <h1>Django API for some simple blogging</h1>
            <div class="input-container">
                <div class="input-container2">
                    <button class="search-icon-button" type="submit">
                        <img src="/static/images/built-in/search-icon.png" alt="search icon" class="search-icon-image">
                    </button>
                    <label for="User" style="width: 90%;">
                        <input class="home-page-input" type="text" placeholder="Search..." name="q">
                    </label>
                </div>
            </div>
            <button class="center" type="submit">Search</button>
            <p class="subhead">This web application is my test of the Django framework. Users can create blogs and alter their profile or view others. </p>
        </section>
    </form>
</div>

{% endblock %}
