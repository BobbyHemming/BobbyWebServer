<h1>User List</h1>

{% if object_list %}
    <ul>
    {% for user in object_list %}
        <li><a href="{% url 'Blogging:profile_detail' user.id %}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users were found.</p>
{% endif %}

<form action="{% url 'Blogging:BlogHome' %}">
    <button type="submit">Home Page</button>
</form>
