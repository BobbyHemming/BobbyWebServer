<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="UTF-8">
    <title>{% block title %}Blogging.Bobby{% endblock %}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
{#    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">#}
{#    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">#}
    <link rel="stylesheet" type="text/css" href={% static "css/style.css"%}>
</head>

<body style="background-color: whitesmoke ">
<nav>
    <div class="container nav-wrapper">
        <a href="{% url 'Blogging:BlogHome' %}"> Blogging.bobby</a>
        <ul id="mobile-nav" class="right">
            <li><a href="{% url 'Blogging:BlogHome' %}"> Home </a></li>
            {% if user.is_authenticated %}
                   <li><a href="{% url 'Blogging:logout' %}">Logout</a></li>
                 {% else %}
                <li><a href="{% url 'Blogging:login' %}">Login</a></li>
                <li><a href="{% url 'Blogging:create_user' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>

    <div class="container">
        This is a big CONTAINER TEST
    </div>

</body>

</html>
